        <section class="mb-4">

            <!--Section heading-->
            <h2
                class="text-center h1-responsive font-weight-bold text-center my-4 text-center w-responsive mx-auto mb-5">
                Contact us</h2>
            <!--Section description-->

            <div class="row">

                <div class="col-sm status" style="color: red;">
                </div>
            </div>
            <div class="row" style="
    width: 100%;
">

                <!--Grid column-->
                <div class="col-sm">
                    <form id="contact-form" name="contact-form"   action="https://formspree.io/f/xjvlvrkq"
                    method="POST" >

                        <!--Grid row-->
                        <div class="row">

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="name" class="">Your name</label>
                                    <input type="text" id="name" name="name" class="form-control" required>
                                </div>
                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="email" class="">Your email</label>
                                    <input type="text" id="email" name="email" class="form-control" required>
                                </div>
                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->

                        <!--Grid row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <label for="address" class="">Address</label>
                                    <input type="text" id="address" name="address" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <!--Grid row-->

                          <!--Grid row-->
                          <div class="row">

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="city" class="">city</label>
                                    <input type="text" id="city" name="city" class="form-control" required>
                                </div>
                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <label for="postalcode" class="">Postal Code</label>
                                    <input type="text" id="postalcode" name="postalcode" class="form-control" required>
                                </div>
                            </div>
                            <!--Grid column-->

                        </div>
                        
                        <div class="row" >
                            <div class="col-md-6" style="margin-top: 20px;">
                                
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked 
                                    onclick="radiobutton_Clicked('btnradio1');">
                                    <label class="btn btn-outline-primary" for="btnradio1">Comment</label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" 
                                    onclick="radiobutton_Clicked('btnradio2');">
                                    <label class="btn btn-outline-primary" for="btnradio2">Question</label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" 
                                    onclick="radiobutton_Clicked('btnradio3');">
                                    <label class="btn btn-outline-primary" for="btnradio3">Hiring</label>
                                  </div>
                                 
                            </div>

                            <div class="col-md-6">
                                <div class="md-form hiring"> 
                                    <label for="rate">Hourly Rate</label>
                                    <input type="number" id="rate" name="rate" class="form-control">
                                </div>


                            </div>

                        
                        </div>
                     

                        <!--Grid row-->
                        <div class="row" id="rwComment">

                            <!--Grid column-->
                            <div class="col-md-12">

                                <div class="md-form">
                                    <label for="comment">Comment</label>
                                    <textarea type="text" id="comment" name="comment" rows="2"
                                        class="form-control md-textarea"></textarea>
                                </div>

                            </div>
                        </div>
                        <!--Grid row-->
                         <!--Grid row-->
                         <div class="row" id="rwQuestion">

                            <!--Grid column-->
                            <div class="col-md-12">

                                <div class="md-form">
                                    <label for="question">Question</label>
                                    <textarea type="text" id="question" name="question" rows="2"
                                        class="form-control md-textarea"></textarea>
                                </div>

                            </div>
                        </div>
                        <!--Grid row-->
                       
                    </form>

                    <div class="text-center text-md-left" style="margin-top: 20px;">
                        <a class="btn btn-primary" onclick="validateForm();">Send</a>
                    </div>
                   
                </div>
                <!--Grid column-->
